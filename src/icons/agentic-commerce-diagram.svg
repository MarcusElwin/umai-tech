<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA" />

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1F2937">
    Agentic Commerce Architecture
  </text>

  <!-- User with Mobile Phone -->
  <g transform="translate(100, 150)">
    <!-- User Circle -->
    <circle cx="0" cy="0" r="28" fill="url(#purpleGradient)" filter="url(#shadow)" stroke="white" stroke-width="2"/>
    <!-- User SVG Icon -->
    <g transform="translate(-8, -8)">
      <path d="M8 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM2 14c0-3.5 2.5-6 6-6s6 2.5 6 6" 
            fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Mobile Phone -->
    <g transform="translate(45, -10)">
      <rect x="0" y="0" width="22" height="38" rx="4" fill="#374151" stroke="#6B7280" stroke-width="2" filter="url(#shadow)"/>
      <rect x="3" y="4" width="16" height="26" fill="#3B82F6"/>
      <circle cx="11" cy="33" r="2" fill="#6B7280"/>
      <!-- Credit Card on Screen -->
      <rect x="5" y="9" width="12" height="8" rx="1" fill="#8B5CF6"/>
      <rect x="6" y="11" width="8" height="1" fill="white" opacity="0.8"/>
      <rect x="6" y="13" width="6" height="1" fill="white" opacity="0.6"/>
    </g>
    
    <text x="0" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#1F2937">User</text>
  </g>

  <!-- Central AI Agent -->
  <g transform="translate(400, 200)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="50" fill="url(#purpleGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="45" fill="url(#purpleGradient)" opacity="0.2"/>
    <!-- Main circle -->
    <circle cx="0" cy="0" r="40" fill="url(#purpleGradient)" filter="url(#shadow)" stroke="white" stroke-width="2"/>
    <!-- Robot/AI SVG Icon -->
    <g transform="translate(-12, -12)">
      <rect x="6" y="2" width="12" height="10" rx="2" fill="white"/>
      <circle cx="9" cy="6" r="1.5" fill="#8B5CF6"/>
      <circle cx="15" cy="6" r="1.5" fill="#8B5CF6"/>
      <rect x="8" y="12" width="8" height="6" rx="1" fill="white"/>
      <rect x="10" y="14" width="4" height="2" rx="0.5" fill="#8B5CF6"/>
      <rect x="4" y="4" width="2" height="1" rx="0.5" fill="white"/>
      <rect x="18" y="4" width="2" height="1" rx="0.5" fill="white"/>
    </g>
    <text x="0" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="700" fill="#1F2937">AI Agent</text>
  </g>

  <!-- Four Pillars Container -->
  <rect x="80" y="300" width="580" height="200" rx="15" fill="none" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <text x="400" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6B7280" opacity="0.7">Core AI Capabilities</text>
  
  <!-- Four Pillars -->
  <!-- 1. Autonomy -->
  <g transform="translate(150, 350)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="url(#lightGradient)" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-10" r="12" fill="#8B5CF6"/>
    <!-- Lightning bolt SVG -->
    <g transform="translate(-6, -16)">
      <path d="M6 2L4 7h4l-2 5 4-5H6l1-5z" fill="white"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Autonomy</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Independent</text>
    <text x="0" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Decision Making</text>
  </g>

  <!-- 2. Planning -->
  <g transform="translate(330, 450)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="url(#lightGradient)" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-10" r="12" fill="#8B5CF6"/>
    <!-- Target/Bullseye SVG -->
    <g transform="translate(-6, -16)">
      <circle cx="6" cy="6" r="5" fill="none" stroke="white" stroke-width="1"/>
      <circle cx="6" cy="6" r="3" fill="none" stroke="white" stroke-width="1"/>
      <circle cx="6" cy="6" r="1.5" fill="white"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Planning</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Multi-step</text>
    <text x="0" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Strategy</text>
  </g>

  <!-- 3. Memory -->
  <g transform="translate(470, 450)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="url(#lightGradient)" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-10" r="12" fill="#8B5CF6"/>
    <!-- Brain/Memory SVG -->
    <g transform="translate(-6, -16)">
      <path d="M3 5c0-1.5 1-3 3-3s3 1.5 3 3c1 0 2 1 2 2s-1 2-2 2c0 1.5-1 3-3 3s-3-1.5-3-3c-1 0-2-1-2-2s1-2 2-2z" 
            fill="white" stroke="white" stroke-width="0.5"/>
      <circle cx="4.5" cy="6" r="0.5" fill="#8B5CF6"/>
      <circle cx="7.5" cy="6" r="0.5" fill="#8B5CF6"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Memory</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Context &</text>
    <text x="0" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Preferences</text>
  </g>

  <!-- 4. Tool Integration -->
  <g transform="translate(650, 350)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="url(#lightGradient)" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-10" r="12" fill="#8B5CF6"/>
    <!-- Tools/Gear SVG -->
    <g transform="translate(-6, -16)">
      <path d="M6 1l1 2h2l-1 2 1 2h-2l-1 2-1-2H3l1-2-1-2h2l1-2z" fill="white"/>
      <circle cx="6" cy="6" r="2" fill="none" stroke="#8B5CF6" stroke-width="1"/>
    </g>
    <text x="0" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Tool Integration</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Payment Systems,</text>
    <text x="0" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Computer Use & APIs</text>
  </g>

  <!-- Commerce Elements -->
  <!-- Shopping Cart -->
  <g transform="translate(600, 120)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#lightGradient)" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
    <!-- Shopping Cart SVG -->
    <g transform="translate(-8, -8)">
      <path d="M2 2h2l1 8h8l1-6H6" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="8" cy="14" r="1.5" fill="#10B981"/>
      <circle cx="12" cy="14" r="1.5" fill="#10B981"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1F2937">Products</text>
  </g>

  <!-- Payment -->
  <g transform="translate(200, 80)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#lightGradient)" stroke="#F59E0B" stroke-width="2" filter="url(#shadow)"/>
    <!-- Credit Card SVG -->
    <g transform="translate(-8, -6)">
      <rect x="2" y="4" width="12" height="8" rx="1" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <path d="M2 7h12" stroke="#F59E0B" stroke-width="1.5"/>
      <path d="M4 9h2" stroke="#F59E0B" stroke-width="1"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1F2937">Payment</text>
  </g>

  <!-- Connection Lines -->
  <!-- User to Payment (Payment Credentials) -->
  <path d="M 125 140 Q 150 110 175 90" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- User to Agent (Purchase Intent) -->
  <path d="M 140 160 Q 250 180 360 190" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Agent to Pillars (Processing) -->
  <path d="M 375 230 Q 280 290 200 350" stroke="#6B7280" stroke-width="2" fill="none" opacity="0.8" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 390 240 L 350 420" stroke="#6B7280" stroke-width="2" fill="none" opacity="0.8" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1.6s" repeatCount="indefinite"/>
  </path>
  <path d="M 410 240 L 450 420" stroke="#6B7280" stroke-width="2" fill="none" opacity="0.8" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1.7s" repeatCount="indefinite"/>
  </path>
  <path d="M 425 230 Q 520 290 600 350" stroke="#6B7280" stroke-width="2" fill="none" opacity="0.8" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1.8s" repeatCount="indefinite"/>
  </path>

  <!-- Agent to Commerce Elements -->
  <path d="M 380 170 Q 480 100 575 120" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 380 170 Q 290 130 225 90" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="0.8s" repeatCount="indefinite"/>
  </path>

  <!-- Flow Labels -->
  <text x="250" y="170" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#8B5CF6">Purchase Intent</text>
  <text x="500" y="105" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#10B981">Order Intent</text>
  <text x="135" y="115" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#F59E0B">Payment Auth</text>

  <!-- Legend -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="700" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Agentic Commerce Flow:</text>
    <text x="20" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6B7280">User expresses intent → AI Agent processes through 4 pillars → Autonomous execution</text>
    
    <!-- Legend Items in 2x2 Grid -->
    <g transform="translate(20, 55)">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
      </line>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6B7280">Purchase Intent</text>
    </g>
    <g transform="translate(160, 55)">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#10B981" stroke-width="2" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" values="0;6" dur="0.8s" repeatCount="indefinite"/>
      </line>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6B7280">Order Intent</text>
    </g>
    <g transform="translate(280, 55)">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2" opacity="0.7">
        <animate attributeName="stroke-dashoffset" values="0;6" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6B7280">Payment Auth</text>
    </g>
    <g transform="translate(400, 55)">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#6B7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.8">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6B7280">Processing</text>
    </g>
  </g>
</svg>