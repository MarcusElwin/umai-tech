<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradients matching website theme -->
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Clean background -->
  <rect width="1000" height="600" fill="#FFFFFF" />
  
  <!-- Subtle grid -->
  <rect x="80" y="50" width="840" height="400" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1F2937">
    Agentic Commerce Market Evolution
  </text>

  <!-- Chart Area -->
  <g transform="translate(80, 80)">
    
    <!-- Y-Axis -->
    <line x1="0" y1="0" x2="0" y2="350" stroke="#6B7280" stroke-width="1.5"/>
    
    <!-- X-Axis -->
    <line x1="0" y1="350" x2="840" y2="350" stroke="#6B7280" stroke-width="1.5"/>
    
    <!-- Y-Axis Labels (Market Value) -->
    <g font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">
      <text x="-10" y="355">$0</text>
      <text x="-10" y="285">$500B</text>
      <text x="-10" y="215">$1T</text>
      <text x="-10" y="145">$1.5T</text>
      <text x="-10" y="75">$2T</text>
      <text x="-10" y="5">$2.5T</text>
    </g>
    
    <!-- Y-Axis Title -->
    <text x="-50" y="175" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" transform="rotate(-90, -50, 175)">
      Market Value (USD)
    </text>
    
    <!-- Y-Axis Grid Lines -->
    <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="280" x2="840" y2="280"/>
      <line x1="0" y1="210" x2="840" y2="210"/>
      <line x1="0" y1="140" x2="840" y2="140"/>
      <line x1="0" y1="70" x2="840" y2="70"/>
    </g>
    
    <!-- Data Bars -->
    <!-- 2024: $5.1B -->
    <rect x="60" y="332" width="120" height="18" fill="url(#barGradient1)" filter="url(#shadow)" rx="2"/>
    <text x="120" y="345" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$5.1B</text>
    
    <!-- 2025: $136B -->
    <rect x="240" y="254" width="120" height="96" fill="url(#barGradient2)" filter="url(#shadow)" rx="2"/>
    <text x="300" y="307" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$136B</text>
    
    <!-- 2030: $1.7T -->
    <rect x="420" y="131" width="120" height="219" fill="url(#barGradient3)" filter="url(#shadow)" rx="2"/>
    <text x="480" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$1.7T</text>
    
    <!-- 2035: $5T+ (projected) -->
    <rect x="600" y="21" width="120" height="329" fill="url(#barGradient4)" filter="url(#shadow)" rx="2" opacity="0.8"/>
    <text x="660" y="190" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$5T+</text>
    <text x="660" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.8">(Projected)</text>
    
    <!-- X-Axis Labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      <text x="120" y="375">2024</text>
      <text x="300" y="375">2025</text>
      <text x="480" y="375">2030</text>
      <text x="660" y="375">2035</text>
    </g>
    
    <!-- Phase Labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">
      <text x="120" y="395">Current State</text>
      <text x="300" y="395">Foundation Phase</text>
      <text x="480" y="395">Acceleration Phase</text>
      <text x="660" y="395">New Normal</text>
    </g>
    
    <!-- Commerce Interface Evolution Icons -->
    <g transform="translate(0, -60)">
      <!-- 2024: Human-Centric (Click & Browse) -->
      <g transform="translate(90, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" rx="6"/>
        
        <!-- Human figure with mouse -->
        <g transform="translate(15, 8)">
          <!-- Person -->
          <circle cx="8" cy="6" r="3" fill="#8B5CF6"/>
          <path d="M8 10 C6 10 4 11 4 13 L12 13 C12 11 10 10 8 10 Z" fill="#8B5CF6"/>
          
          <!-- Mouse cursor -->
          <path d="M18 8 L22 12 L20 12 L19 15 L17 14 L19 11 L18 11 Z" fill="#8B5CF6"/>
          
          <!-- Click indication -->
          <circle cx="20" cy="10" r="1.5" fill="#8B5CF6" opacity="0.7">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
          </circle>
        </g>
        
        <!-- Browser window -->
        <g transform="translate(12, 20)">
          <rect x="0" y="0" width="36" height="20" fill="white" stroke="#CBD5E1" stroke-width="0.8" rx="2"/>
          <rect x="0" y="0" width="36" height="5" fill="#F1F5F9" rx="2"/>
          <circle cx="3" cy="2.5" r="0.8" fill="#EF4444"/>
          <circle cx="6" cy="2.5" r="0.8" fill="#F59E0B"/>
          <circle cx="9" cy="2.5" r="0.8" fill="#10B981"/>
          
          <!-- Shopping items -->
          <rect x="3" y="8" width="8" height="6" fill="#E2E8F0" rx="1"/>
          <rect x="13" y="8" width="8" height="6" fill="#E2E8F0" rx="1"/>
          <rect x="23" y="8" width="8" height="6" fill="#E2E8F0" rx="1"/>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#8B5CF6">Human Clicks & Browses</text>
      </g>
      
      <!-- 2025: AI-Assisted (Intent & Suggestions) -->
      <g transform="translate(270, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F0F9FF" stroke="#BFDBFE" stroke-width="1" rx="6"/>
        
        <!-- Large, clear human icon -->
        <g transform="translate(8, 8)">
          <circle cx="8" cy="6" r="4" fill="#3B82F6"/>
          <path d="M8 12 C5 12 2 13 2 16 L14 16 C14 13 11 12 8 12 Z" fill="#3B82F6"/>
        </g>
        
        <!-- Large conversation bubble -->
        <g transform="translate(18, 5)">
          <ellipse cx="15" cy="8" rx="12" ry="6" fill="white" stroke="#3B82F6" stroke-width="1.5"/>
          <text x="15" y="10" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="600" fill="#3B82F6">"Find shoes"</text>
        </g>
        
        <!-- AI assistant icon -->
        <g transform="translate(40, 8)">
          <rect x="0" y="0" width="12" height="12" fill="#3B82F6" rx="3"/>
          <circle cx="3" cy="4" r="1.5" fill="white"/>
          <circle cx="9" cy="4" r="1.5" fill="white"/>
          <path d="M3 8 Q6 6 9 8" stroke="white" stroke-width="1" fill="none"/>
        </g>
        
        <!-- Suggestion results -->
        <g transform="translate(10, 24)">
          <rect x="0" y="0" width="40" height="12" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="2"/>
          <text x="20" y="7" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="6" font-weight="600" fill="#3B82F6">3 Options Found</text>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6">AI Suggests & Human Approves</text>
      </g>
      
      <!-- 2030: AI-First (Multi-Agent Network) -->
      <g transform="translate(450, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="6"/>
        
        <!-- Central coordination hub -->
        <g transform="translate(22, 8)">
          <circle cx="8" cy="8" r="6" fill="#10B981" stroke="white" stroke-width="2"/>
          <text x="8" y="11" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700" fill="white">AI</text>
        </g>
        
        <!-- Connected agent nodes -->
        <g transform="translate(6, 6)">
          <!-- Shopping agent -->
          <circle cx="6" cy="12" r="4" fill="#34D399"/>
          <path d="M4 10 L8 10 M4 12 L8 12 M4 14 L8 14" stroke="white" stroke-width="1"/>
          <text x="6" y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="5" font-weight="600" fill="#10B981">SHOP</text>
          
          <!-- Payment agent -->
          <circle cx="42" cy="12" r="4" fill="#34D399"/>
          <text x="42" y="14" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="700" fill="white">$</text>
          <text x="42" y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="5" font-weight="600" fill="#10B981">PAY</text>
          
          <!-- Shipping agent -->
          <circle cx="18" cy="26" r="4" fill="#34D399"/>
          <path d="M16 24 L20 24 L19 26 L17 26 Z M18 22 L18 28" stroke="white" stroke-width="1"/>
          <text x="18" y="34" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="5" font-weight="600" fill="#10B981">SHIP</text>
          
          <!-- Deal agent -->
          <circle cx="30" cy="26" r="4" fill="#34D399"/>
          <path d="M28 24 L32 24 M28 26 L32 26 M28 28 L32 28" stroke="white" stroke-width="0.8"/>
          <text x="30" y="34" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="5" font-weight="600" fill="#10B981">DEAL</text>
        </g>
        
        <!-- Connection lines to central hub -->
        <g stroke="#10B981" stroke-width="2" opacity="0.7">
          <line x1="12" y1="18" x2="24" y2="14"/>
          <line x1="36" y1="18" x2="32" y2="14"/>
          <line x1="24" y1="32" x2="28" y2="18"/>
          <line x1="36" y1="32" x2="32" y2="18"/>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">AI Agents Coordinate Autonomously</text>
      </g>
      
      <!-- 2035: Invisible (Predictive & Ambient) -->
      <g transform="translate(630, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#FAF5FF" stroke="#E9D5FF" stroke-width="1" rx="6"/>
        
        <!-- Magic wand representing invisible automation -->
        <g transform="translate(20, 8)">
          <path d="M5 20 L15 10" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
          <circle cx="15" cy="10" r="2" fill="#7C3AED"/>
          <circle cx="5" cy="20" r="1.5" fill="#7C3AED"/>
          
          <!-- Sparkles -->
          <g fill="#7C3AED" opacity="0.8">
            <circle cx="12" cy="6" r="1">
              <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="18" cy="12" r="0.8">
              <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
            </circle>
            <circle cx="8" cy="16" r="0.6">
              <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
            </circle>
          </g>
        </g>
        
        <!-- Delivery box appearing -->
        <g transform="translate(15, 24)">
          <rect x="0" y="0" width="14" height="10" fill="#A855F7" rx="2"/>
          <rect x="2" y="2" width="10" height="6" fill="white" opacity="0.9" rx="1"/>
          <path d="M7 2 L7 8 M4 5 L10 5" stroke="#7C3AED" stroke-width="1"/>
          <text x="7" y="15" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="5" font-weight="600" fill="#7C3AED">AUTO</text>
        </g>
        
        <!-- No human needed indicator -->
        <g transform="translate(35, 6)">
          <circle cx="6" cy="6" r="5" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
          <path d="M3 3 L9 9 M9 3 L3 9" stroke="#7C3AED" stroke-width="1.5"/>
          <text x="6" y="16" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="4" fill="#7C3AED">No Human</text>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#7C3AED">Invisible Predictive Fulfillment</text>
      </g>
    </g>
    
    <!-- Growth Trend Line -->
    <path d="M120 332 Q300 280 480 240 Q580 160 660 140" 
          fill="none" 
          stroke="#8B5CF6" 
          stroke-width="2.5" 
          stroke-dasharray="5,5" 
          opacity="0.6"/>
    
    <!-- Growth indicators with context -->
    <g font-family="Inter, system-ui, sans-serif">
      <!-- 2024 to 2025 growth -->
      <g transform="translate(210, 280)">
        <rect x="-25" y="-15" width="50" height="30" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#16A34A">+2,567%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#166534">YoY Growth</text>
      </g>
      
      <!-- 2025 to 2030 growth -->
      <g transform="translate(390, 180)">
        <rect x="-30" y="-15" width="60" height="30" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#16A34A">+1,150%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#166534">5-Year CAGR</text>
      </g>
      
      <!-- 2030 to 2035 growth -->
      <g transform="translate(570, 100)">
        <rect x="-25" y="-15" width="50" height="30" fill="#FEF3C7" stroke="#D97706" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#D97706">+194%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#92400E">Projected</text>
      </g>
      
    </g>
    
  </g>

  <!-- X-Axis Title -->
  <text x="500" y="490" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">
    Timeline & Commerce Evolution Phases
  </text>

  <!-- Data Sources -->
  <text x="500" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">
    Sources: Edgar, Dunn & Company (2024), Very Good Security (2025), Industry Analysis
  </text>
  
  <!-- Legend -->
  <g transform="translate(780, 100)">
    <rect x="0" y="0" width="180" height="80" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="4"/>
    <text x="10" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Market Growth</text>
    
    <line x1="10" y1="35" x2="25" y2="35" stroke="#8B5CF6" stroke-width="2.5" stroke-dasharray="5,5"/>
    <text x="30" y="39" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Growth Trend</text>
    
    <rect x="10" y="45" width="12" height="8" fill="url(#barGradient1)" rx="1"/>
    <text x="27" y="52" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Actual</text>
    
    <rect x="10" y="58" width="12" height="8" fill="url(#barGradient4)" opacity="0.8" rx="1"/>
    <text x="27" y="65" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Projected</text>
  </g>

</svg>