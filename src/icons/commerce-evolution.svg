<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradients matching website theme -->
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Clean background -->
  <rect width="1000" height="600" fill="#FFFFFF" />
  
  <!-- Subtle grid -->
  <rect x="80" y="50" width="840" height="400" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1F2937">
    Agentic Commerce Market Evolution
  </text>

  <!-- Chart Area -->
  <g transform="translate(80, 80)">
    
    <!-- Y-Axis -->
    <line x1="0" y1="0" x2="0" y2="350" stroke="#6B7280" stroke-width="1.5"/>
    
    <!-- X-Axis -->
    <line x1="0" y1="350" x2="840" y2="350" stroke="#6B7280" stroke-width="1.5"/>
    
    <!-- Y-Axis Labels (Market Value) -->
    <g font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">
      <text x="-10" y="355">$0</text>
      <text x="-10" y="285">$500B</text>
      <text x="-10" y="215">$1T</text>
      <text x="-10" y="145">$1.5T</text>
      <text x="-10" y="75">$2T</text>
      <text x="-10" y="5">$2.5T</text>
    </g>
    
    <!-- Y-Axis Title -->
    <text x="-50" y="175" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" transform="rotate(-90, -50, 175)">
      Market Value (USD)
    </text>
    
    <!-- Y-Axis Grid Lines -->
    <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="280" x2="840" y2="280"/>
      <line x1="0" y1="210" x2="840" y2="210"/>
      <line x1="0" y1="140" x2="840" y2="140"/>
      <line x1="0" y1="70" x2="840" y2="70"/>
    </g>
    
    <!-- Data Bars -->
    <!-- 2024: $5.1B -->
    <rect x="60" y="332" width="120" height="18" fill="url(#barGradient1)" filter="url(#shadow)" rx="2"/>
    <text x="120" y="345" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$5.1B</text>
    
    <!-- 2025: $136B -->
    <rect x="240" y="254" width="120" height="96" fill="url(#barGradient2)" filter="url(#shadow)" rx="2"/>
    <text x="300" y="307" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$136B</text>
    
    <!-- 2030: $1.7T -->
    <rect x="420" y="131" width="120" height="219" fill="url(#barGradient3)" filter="url(#shadow)" rx="2"/>
    <text x="480" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$1.7T</text>
    
    <!-- 2035: $5T+ (projected) -->
    <rect x="600" y="21" width="120" height="329" fill="url(#barGradient4)" filter="url(#shadow)" rx="2" opacity="0.8"/>
    <text x="660" y="190" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">$5T+</text>
    <text x="660" y="210" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.8">(Projected)</text>
    
    <!-- X-Axis Labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      <text x="120" y="375">2024</text>
      <text x="300" y="375">2025</text>
      <text x="480" y="375">2030</text>
      <text x="660" y="375">2035</text>
    </g>
    
    <!-- Phase Labels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">
      <text x="120" y="395">Current State</text>
      <text x="300" y="395">Foundation Phase</text>
      <text x="480" y="395">Acceleration Phase</text>
      <text x="660" y="395">New Normal</text>
    </g>
    
    <!-- Commerce Interface Evolution Icons -->
    <g transform="translate(0, -60)">
      <!-- 2024: Human-Centric (Modern Mouse Cursor) -->
      <g transform="translate(90, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" rx="6"/>
        
        <!-- Modern Mouse cursor icon -->
        <g transform="translate(30, 22.5)" fill="#8B5CF6">
          <!-- Mouse body with modern curves -->
          <path d="M0 -8 C0 -10.2 1.8 -12 4 -12 L8 -12 C10.2 -12 12 -10.2 12 -8 L12 6 C12 8.2 10.2 10 8 10 L4 10 C1.8 10 0 8.2 0 6 L0 -8 Z" 
                fill="white" stroke="#8B5CF6" stroke-width="1.5"/>
          
          <!-- Scroll wheel with subtle detail -->
          <rect x="5" y="-6" width="2" height="4" rx="1" fill="#8B5CF6"/>
          <path d="M6 -4 L6 -2" stroke="white" stroke-width="0.5" stroke-linecap="round"/>
          
          <!-- Left/right button divider -->
          <path d="M6 -8 L6 0" stroke="#E2E8F0" stroke-width="0.5"/>
          
          <!-- Click indicator dots -->
          <circle cx="3" cy="2" r="0.5" fill="#8B5CF6" opacity="0.6"/>
          <circle cx="9" cy="2" r="0.5" fill="#8B5CF6" opacity="0.6"/>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#8B5CF6">Human Clicks</text>
      </g>
      
      <!-- 2025: AI-Assisted (Enhanced Chat Bubble) -->
      <g transform="translate(270, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F0F9FF" stroke="#BFDBFE" stroke-width="1" rx="6"/>
        
        <!-- Enhanced Chat bubble with AI elements -->
        <g transform="translate(30, 22.5)" fill="#3B82F6">
          <!-- Main chat bubble -->
          <path d="M-10 -8 C-10 -10.2 -8.2 -12 -6 -12 L6 -12 C8.2 -12 10 -10.2 10 -8 L10 2 C10 4.2 8.2 6 6 6 L-2 6 L-8 10 L-6 6 L-6 6 C-8.2 6 -10 4.2 -10 2 L-10 -8 Z" 
                fill="white" stroke="#3B82F6" stroke-width="1.5"/>
          
          <!-- AI brain pattern dots -->
          <g fill="#3B82F6">
            <circle cx="-4" cy="-3" r="1" opacity="0.8"/>
            <circle cx="0" cy="-3" r="1" opacity="0.8"/>
            <circle cx="4" cy="-3" r="1" opacity="0.8"/>
            
            <!-- Connection lines suggesting AI processing -->
            <path d="M-3 -3 L-1 -3 M1 -3 L3 -3" stroke="#3B82F6" stroke-width="0.5" opacity="0.5"/>
          </g>
          
          <!-- AI indicator sparkle -->
          <g transform="translate(8, -8)" fill="#3B82F6" opacity="0.7">
            <path d="M0 -2 L0.5 -0.5 L2 0 L0.5 0.5 L0 2 L-0.5 0.5 L-2 0 L-0.5 -0.5 Z"/>
          </g>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6">AI Assists</text>
      </g>
      
      <!-- 2030: AI-First (Polished Robot/AI Agent) -->
      <g transform="translate(450, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="6"/>
        
        <!-- Polished Robot AI Agent -->
        <g transform="translate(30, 22.5)" fill="#10B981">
          <!-- Robot head with modern design -->
          <rect x="-8" y="-10" width="16" height="10" rx="5" fill="#10B981" stroke="white" stroke-width="0.5"/>
          
          <!-- Glowing eyes with depth -->
          <g>
            <circle cx="-3" cy="-5" r="2" fill="white"/>
            <circle cx="3" cy="-5" r="2" fill="white"/>
            <circle cx="-3" cy="-5" r="1" fill="#10B981"/>
            <circle cx="3" cy="-5" r="1" fill="#10B981"/>
            <!-- Eye glow effect -->
            <circle cx="-3" cy="-5" r="0.3" fill="#34D399" opacity="0.8"/>
            <circle cx="3" cy="-5" r="0.3" fill="#34D399" opacity="0.8"/>
          </g>
          
          <!-- Body with more detail -->
          <rect x="-6" y="0" width="12" height="12" rx="2" fill="#10B981" stroke="white" stroke-width="0.5"/>
          
          <!-- Chest interface panel -->
          <rect x="-3" y="3" width="6" height="3" rx="1" fill="white" opacity="0.9"/>
          <rect x="-2" y="4" width="1" height="1" rx="0.5" fill="#10B981"/>
          <rect x="0" y="4" width="2" height="1" rx="0.5" fill="#34D399"/>
          
          <!-- Modern arms -->
          <rect x="-10" y="2" width="3" height="6" rx="1.5" fill="#10B981"/>
          <rect x="7" y="2" width="3" height="6" rx="1.5" fill="#10B981"/>
          
          <!-- Signal indicator -->
          <g transform="translate(0, -12)" fill="#34D399" opacity="0.6">
            <path d="M0 0 C-1 -1 -1 -2 0 -2 C1 -2 1 -1 0 0"/>
            <path d="M0 0 C-2 -2 -2 -4 0 -4 C2 -4 2 -2 0 0" fill="none" stroke="#34D399" stroke-width="0.5"/>
          </g>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">AI Agents</text>
      </g>
      
      <!-- 2035: Invisible (Enhanced Magic Wand) -->
      <g transform="translate(630, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#FAF5FF" stroke="#E9D5FF" stroke-width="1" rx="6"/>
        
        <!-- Enhanced Magic wand with dynamic sparkles -->
        <g transform="translate(30, 22.5)" fill="#7C3AED">
          <!-- Elegant wand -->
          <path d="M-8 8 L8 -8" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
          
          <!-- Wand tip with star -->
          <g transform="translate(8, -8)">
            <path d="M0 -3 L1 -1 L3 0 L1 1 L0 3 L-1 1 L-3 0 L-1 -1 Z" fill="#7C3AED"/>
            <circle cx="0" cy="0" r="1" fill="white" opacity="0.8"/>
          </g>
          
          <!-- Dynamic sparkle trail -->
          <g fill="#7C3AED">
            <!-- Large sparkles -->
            <g transform="translate(-2, 2)" opacity="0.9">
              <path d="M0 -2 L0.7 -0.7 L2 0 L0.7 0.7 L0 2 L-0.7 0.7 L-2 0 L-0.7 -0.7 Z"/>
            </g>
            
            <g transform="translate(3, -3)" opacity="0.7">
              <path d="M0 -1.5 L0.5 -0.5 L1.5 0 L0.5 0.5 L0 1.5 L-0.5 0.5 L-1.5 0 L-0.5 -0.5 Z"/>
            </g>
            
            <!-- Small twinkle dots -->
            <circle cx="-6" cy="6" r="0.5" opacity="0.6"/>
            <circle cx="6" cy="-2" r="0.3" opacity="0.8"/>
            <circle cx="-1" cy="-6" r="0.4" opacity="0.5"/>
            <circle cx="10" cy="4" r="0.3" opacity="0.7"/>
            
            <!-- Floating particles -->
            <g opacity="0.4">
              <circle cx="-10" cy="0" r="0.2"/>
              <circle cx="5" cy="8" r="0.2"/>
              <circle cx="-4" cy="-8" r="0.2"/>
            </g>
          </g>
          
          <!-- Magical glow effect -->
          <circle cx="8" cy="-8" r="4" fill="#7C3AED" opacity="0.1"/>
        </g>
        
        <text x="30" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#7C3AED">Invisible AI</text>
      </g>
    </g>
    
    <!-- Growth Trend Line -->
    <path d="M120 332 Q300 280 480 240 Q580 160 660 140" 
          fill="none" 
          stroke="#8B5CF6" 
          stroke-width="2.5" 
          stroke-dasharray="5,5" 
          opacity="0.6"/>
    
    <!-- Growth indicators with context -->
    <g font-family="Inter, system-ui, sans-serif">
      <!-- 2024 to 2025 growth -->
      <g transform="translate(210, 280)">
        <rect x="-25" y="-15" width="50" height="30" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#16A34A">+2,567%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#166534">YoY Growth</text>
      </g>
      
      <!-- 2025 to 2030 growth -->
      <g transform="translate(390, 180)">
        <rect x="-30" y="-15" width="60" height="30" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#16A34A">+1,150%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#166534">5-Year CAGR</text>
      </g>
      
      <!-- 2030 to 2035 growth -->
      <g transform="translate(570, 100)">
        <rect x="-25" y="-15" width="50" height="30" fill="#FEF3C7" stroke="#D97706" stroke-width="1" rx="4"/>
        <text x="0" y="-2" text-anchor="middle" font-size="11" font-weight="700" fill="#D97706">+194%</text>
        <text x="0" y="10" text-anchor="middle" font-size="8" fill="#92400E">Projected</text>
      </g>
      
    </g>
    
  </g>

  <!-- X-Axis Title -->
  <text x="500" y="490" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">
    Timeline & Commerce Evolution Phases
  </text>

  <!-- Data Sources -->
  <text x="500" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">
    Sources: Edgar, Dunn & Company (2024), Very Good Security (2025), Industry Analysis
  </text>
  
  <!-- Legend -->
  <g transform="translate(780, 100)">
    <rect x="0" y="0" width="180" height="80" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="4"/>
    <text x="10" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Market Growth</text>
    
    <line x1="10" y1="35" x2="25" y2="35" stroke="#8B5CF6" stroke-width="2.5" stroke-dasharray="5,5"/>
    <text x="30" y="39" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Growth Trend</text>
    
    <rect x="10" y="45" width="12" height="8" fill="url(#barGradient1)" rx="1"/>
    <text x="27" y="52" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Actual</text>
    
    <rect x="10" y="58" width="12" height="8" fill="url(#barGradient4)" opacity="0.8" rx="1"/>
    <text x="27" y="65" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280">Projected</text>
  </g>

</svg>